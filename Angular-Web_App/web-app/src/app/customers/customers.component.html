<br><br><br><br><br>
<div class="container">
  <h1>Customers :</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped custom-table" *ngIf="customers">
    <thead>
    <tr>
      <th>ID</th>
      <th>Name</th>
      <th>Email</th>
      <th>Show Orders</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let p of customers._embedded.customers" >
      <td>{{p.id}}</td>
      <td>{{p.name}}</td>
      <td>{{p.email}}</td>
      <td>
        <button class="btn btn-success" (click)="getOrders(p)">Orders</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
    <style>
      .custom-table {
        border-collapse: collapse;
        width: 100%;
      }

      .custom-table th,
      .custom-table td {
        padding: 10px;
        text-align: left;
        vertical-align: middle;
      }

      .custom-table thead th {
        background-color: #262730;
        color: white;
      }

      .custom-table tbody tr:nth-child(even) {
        background-color: #f9f9f9;
      }

      .custom-table tbody tr:hover {
        background-color: #e9e9e9;
      }
    </style>
