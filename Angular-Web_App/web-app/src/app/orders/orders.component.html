<br><br><br><br><br>
<div class="container">
  <h1>Orders :</h1>
  <div class="row">
    <div class="col-md-12">
      <table class="table table-bordered table-striped custom-table" *ngIf="orders; else noData">
    <thead>
    <tr>
      <th>ID</th>
      <th>Date</th>
      <th>customerID</th>
      <th>Show Billing Details</th>
    </tr>
    </thead>
    <tbody>
    <tr>
      <td>{{orders.id}}</td>
      <td>{{orders.billingDate|date:'dd/MM/yyyy' }}</td>
      <td>{{orders.customerID}}</td>
      <td>
        <button class="btn btn-success" (click)="getBillingdetails(ID)">Details</button>
      </td>
    </tr>
    </tbody>
  </table>
</div>
</div>
</div>
<ng-template #noData>
  <div class="container" >
    <div class="alert alert-info alert-dismissible fade show" role="alert">
      <strong>OOpps !</strong> No order data available....
    </div>
  </div>
</ng-template>
<style>
  .custom-table {
    border-collapse: collapse;
    width: 100%;
  }

  .custom-table th,
  .custom-table td {
    padding: 10px;
    text-align: left;
    vertical-align: middle;
  }

  .custom-table thead th {
    background-color: #262730;
    color: white;
  }

  .custom-table tbody tr:nth-child(even) {
    background-color: #f9f9f9;
  }

  .custom-table tbody tr:hover {
    background-color: #e9e9e9;
  }
</style>
